<!-- news/templates/news/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results - The Midnight Times</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>The Midnight Times</h1>
            <h2>Search Results</h2>
        </header>
        <ul>
            {% for article in articles %}
            <li class="article-item">
                <h3>{{ article.title }}</h3>
                <p>{{ article.description }}</p>
                <p>Published at: {{ article.publishedAt }}</p>
                <a href="{{ article.url }}" target="_blank">Read more</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'search_news' %}" class="btn btn-primary">Back to Search</a>
    </div>
</body>
</html>
