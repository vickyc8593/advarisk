<!-- news/templates/news/previous_searches.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Previous Searches - The Midnight Times</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>The Midnight Times</h1>
            <h2>Previous Searches</h2>
        </header>
        <ul>
            {% for search in searches %}
            <li class="search-item">
                <h3>{{ search.keyword }}</h3>
                <p>Published at: {{ search.published_at }}</p>
                <a href="{{ search.url }}" target="_blank">Read more</a>
                <a href="{% url 'refresh_search' search.id %}" class="btn">Refresh</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'search_news' %}" class="btn btn-primary">Back to Search</a>
    </div>
</body>
</html>
